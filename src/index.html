<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="./dist/output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>

    <!-- feather icon-->
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Notes App</title>
  </head>
  <body class="bg-slate-400 font-body">
    <div
      node-create-form
      class="z-20 fixed w-screen h-screen bg-slate-700 opacity-80 hidden"
      data-action="cancel"
    ></div>

    <form
      node-create-form
      id="formCreateCategory"
      class="fixed top-5 w-screen z-30 hidden"
    >
      <div class="bg-slate-300 w-10/12 sm:w-1/2 mx-auto p-2 rounded-md">
        <div class="flex justify-between">
          <h1 class="text-lg font-semibold">Create Category</h1>
          <button
            type="button"
            class="cursor-pointer rounded-full px-2 bg-red-600 hover:bg-red-800 font-medium text-slate-200 mr-2"
            data-action="cancel"
          >
            X
          </button>
        </div>
        <input
          id="input-category-title"
          type="text"
          placeholder="Enter category name"
          class="w-full p-2 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        />
        <div class="flex mt-2">
          <input
            type="text"
            id="input-category-icon"
            placeholder="Icon"
            class="w-[40%] p-2 rounded-md border-2 border-blue-500"
          />

          <button
            id="btn-submit-category"
            type="submit"
            class="w-full cursor-pointer ml-2 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
          >
            Submit
          </button>
        </div>
      </div>
    </form>

    <main class="p-2">
      <button type="button" class="p-2 mt-2 ms-3 sm:hidden" id="btnBurger">
        <span><i data-feather="menu"></i></span>
      </button>

      <aside
        id="sidebar"
        class="p-2 fixed top-0 left-0 z-10 w-64 h-screen transition-transform ease-in-out duration-300 -translate-x-full sm:translate-x-0"
      >
        <div
          class="rounded-md h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800"
        >
          <h1 class="text-3xl font-semibold">Notes App</h1>
          <ul class="pt-2 space-y-2 font-medium">
            <li id="list-categories">
              <a
                href="#"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <span class="">ðŸ’¡</span>
                <span class="flex-1 ms-3 whitespace-nowrap">Research</span>
                <span
                  class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"
                  >3</span
                >
              </a>
            </li>

            <button
              data-action="create"
              id="btnCreateCategory"
              class="w-full p-2 text-left cursor-pointer text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 group"
            >
              + Create new category
            </button>
          </ul>
        </div>
      </aside>

      <section class="p-4 sm:ml-80 sm:mr-14" id="main-container">
        <div>
          <h1 class="text-2xl font-medium">Hi kevin, welcome back!</h1>
          <p>Today, Sat 25 January 2025</p>
        </div>

        <div class="mt-5 text-lg">
          <div class="pt-4" id="do-container">
            <h2 class="bg-green-300 inline py-1 px-2 rounded-md">Do</h2>
            <!-- <p class="bg-slate-200 p-1 rounded-md text-sm mt-2">No task</p> -->
            <div
              class="mt-3 flex w-full bg-slate-200 p-2 rounded-md items-center group"
            >
              <input
                type="checkbox"
                name=""
                id=""
                class="w-6 h-6 border-2 border-blue-500 cursor-pointer rounded-sm bg-white"
              />

              <label for="" class="ml-2 flex-1">tester <span>ðŸŽ“</span></label>
              <div class="flex items-end gap-2">
                <a
                  href=""
                  class="px-2 bg-gray-400 hover:bg-gray-500 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-75"
                  >Open</a
                >
                <a
                  href=""
                  class="bg-yellow-300 hover:bg-yellow-500 p-1 rounded-md"
                  ><i data-feather="edit"></i
                ></a>
                <a href="" class="bg-red-300 hover:bg-red-500 p-1 rounded-md"
                  ><i data-feather="trash"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="pt-4" id="schedule-container">
            <h2 class="bg-yellow-200 inline py-1 px-2 rounded-md">Schedule</h2>
            <div class="mt-3 flex w-full bg-slate-200 p-2 rounded-md">
              <input
                type="checkbox"
                name=""
                id=""
                class="w-6.5 h-6.5 rounded-md cursor-pointer border-none"
              />
              <label for="" class="ml-2 flex-1">tester <span>ðŸŽ“</span></label>
              <div class="flex items-end">
                <a href="">ðŸš®</a>
                <a href="">ðŸš®</a>
              </div>
            </div>
          </div>
          <div class="pt-4">
            <h2 class="bg-orange-200 inline py-1 px-2 rounded-md">Deleted</h2>
            <div class="mt-3 flex w-full bg-slate-200 p-2 rounded-md">
              <input
                type="checkbox"
                name=""
                id=""
                class="w-6.5 h-6.5 rounded-md cursor-pointer border-none"
              />
              <label for="" class="ml-2 flex-1">tester <span>ðŸŽ“</span></label>
              <div class="flex items-end">
                <a href="">ðŸš®</a>
                <a href="">ðŸš®</a>
              </div>
            </div>
          </div>
        </div>

        <div class="flex flex-col relative items-center">
          <form
            action=""
            id="taskForm"
            class="absolute bottom-14 mt-5 mx-auto w-full max-w-96 bg-white p-6 rounded-lg shadow-md transform transition-all duration-300 ease-in-out opacity-0 -translate-y-5"
          >
            <div>
              <input
                type="text"
                id="inputTitle"
                class="w-full p-2 h-8 border-2 border-gray-400 rounded-md mb-1"
                placeholder="Masukan judul task"
                required
              />
            </div>
            <div class="mb-2">
              <select
                id="inputCategory"
                name="category"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              >
                <option value="" selected>No list</option>
                <option value="urgent">Urgent</option>
                <option value="important">Important</option>
                <option value="normal">Normal</option>
              </select>
            </div>

            <div class="flex mb-2">
              <label
                class="flex items-center rounded-md border-gray-300 focus:ring-blue-500 p-2.5 bg-blue-200 w-1/2 cursor-pointer"
              >
                <input
                  type="radio"
                  name="input-task-section"
                  class="cursor-pointer"
                  value="task-do-section"
                />
                <span class="pl-2 w-full">Do</span>
              </label>

              <label
                class="flex items-center rounded-md border-gray-300 focus:ring-blue-500 p-2.5 bg-yellow-200 w-1/2 cursor-pointer ml-2"
              >
                <input
                  type="radio"
                  name="input-task-section"
                  class="cursor-pointer"
                  value="task-schedule-section"
                />
                <span class="pl-2 w-full">Schedule</span>
              </label>
            </div>

            <button
              type="submit"
              id="btnSubmitTask"
              class="w-full cursor-pointerk bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors"
            >
              Simpan Task
            </button>
          </form>
          <button
            id="showFormButton"
            class="mx-auto flex justify-between cursor-pointer min-w-full sm:min-w-96 mt-6 rounded-lg bg-zinc-900 text-white p-3 hover:bg-zinc-800 z-0"
          >
            + Create new task
            <span class="px-1 border-2 border-white rounded-full">N</span>
          </button>
        </div>
      </section>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script> -->
    <script src="./script/main.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
